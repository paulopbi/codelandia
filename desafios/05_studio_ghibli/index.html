<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página do studio ghibli" />
    <meta name="author" content="Paulo Victor" />
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Studio Ghibli</title>
  </head>
  <body>
    <header class="container">
      <nav class="nav">
        <div class="nav-logo">
          <img src="assets/logo.svg" alt="Logo" />
        </div>
        <div>
          <ul class="nav-list">
            <li>
              <a href="https://www.linkedin.com/in/paulopbi/" target="_blank"
                ><img src="assets/logo-google.svg" alt="Google logo"
              /></a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/paulopbi/"
                ><img src="assets/logo-facebook.svg" alt="Facebook logo"
              /></a>
            </li>
            <li>
              <a href="https://github.com/paulopbi"
                ><img src="assets/logo-twitter.svg" alt="Twitter logo"
              /></a>
            </li>
            <li>
              <a href="https://github.com/paulopbi"
                ><img src="assets/logo-instagram.svg" alt="Instagram logo"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="hero">
        <div class="main-left">
          <h3>HAYAO MIYAZAKI</h3>
          <h1>A VIAGEM DE CHIHIRO</h1>
          <p>
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>
          <div class="main-buttons">
            <a
              href="https://www.linkedin.com/in/paulopbi/"
              target="_blank"
              class="btn-primary"
            >
              <img
                src="assets/Play.svg"
                width="20"
                height="20"
                alt="Play icone"
              />
              Assistir Agora
            </a>
            <a
              href="https://github.com/paulopbi"
              target="_blank"
              class="btn-secondary"
              >Assistir O Trailer</a
            >
          </div>
        </div>
        <div class="main-right">
          <div class="right-image">
            <img src="assets/image.svg" alt="Imagem" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
