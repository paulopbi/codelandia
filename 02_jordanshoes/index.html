<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--descricao-->
    <meta name="description" content="Venda de tenis da marca Jordan" />
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!--css-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Jordan Shoes</title>
  </head>
  <body>
    <header class="header">
      <div class="header-desconto">
        <p>Ganhe R$ 10,00 de desconto no frete</p>
      </div>

      <nav class="header-logo" aria-label="navegacao primaria">
        <a href="https://www.linkedin.com/in/paulopbi/" target="_blank"
          >JordanShoes</a
        >
      </nav>
    </header>

    <section aria-label="Banner" class="banner">
      <div class="banner-texto">
        <h2>A melhor loja de Jordan</h2>
        <p>
          O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o
          jogador Michael Jordan.
        </p>
      </div>
    </section>

    <main aria-label="Destaques" class="destaques">
      <h1>Destaques</h1>
      <p>
        Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
      </p>

      <div class="destaques-tenis">
        <div class="tenis">
          <img src="./assets/jordan-1.png" alt="Tenis Jordan" />
        </div>

        <div class="tenis">
          <img src="./assets/jordan-2.png" alt="Tenis Jordan" />
        </div>

        <div class="tenis">
          <img src="./assets/jordan-3.png" alt="Tenis Jordan" />
        </div>

        <div class="tenis">
          <img src="./assets/jordan-4.png" alt="Tenis Jordan" />
        </div>

        <div class="tenis">
          <img src="./assets/jordan-5.png" alt="Tenis Jordan" />
        </div>

        <div class="tenis">
          <img src="./assets/jordan-6.png" alt="Tenis Jordan" />
        </div>

        <div class="tenis">
          <img src="./assets/jordan-7.png" alt="Tenis Jordan" />
        </div>

        <div class="tenis">
          <img src="./assets/jordan-8.png" alt="Tenis Jordan" />
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
