<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--descricao-->
    <meta name="description" content="Formulario de login" />
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="main">
      <div class="main-img">
        <img src="img/side-img.svg" alt="Foto ilustrativa" />
      </div>

      <div class="main-formulario">
        <div class="container-formulario">
          <h6>Bem vindo de volta</h6>
          <h1>Faça login na sua conta</h1>

          <form action="./">
            <!-- email -->
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="seuemail@gmail.com"
            />

            <!-- senha -->
            <label for="senha">Senha</label>
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="digite uma senha"
            />

            <!-- lembre de mim -->
            <div class="radious">
              <div class="radious-container">
                <input type="radio" name="lembrar" id="lembrar" />
                <label for="lembrar">Lembre de mim</label>
              </div>
              <a href="#">Esqueceu sua senha?</a>
            </div>

            <button class="button-entrar">Entrar</button>
            <button class="button-icone">
              <img src="./img/google.svg" alt="google icone" /> Ou faça login
              com o Google
            </button>
          </form>

          <span class="rodape"
            >Não tem uma conta? <a href="#">Cadastre-se</a></span
          >
        </div>
      </div>
    </main>
  </body>
</html>
